<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
   
        
</head>
<body>
<form action="Enviar">
        <h1>Acessar</h1>
        <p>Ao acessar sua conta, você concorda com os <a href="#">Termos  de Serviços</a> e consciente com a nossa <a href="#">Politica de Cookies</a> e <a href="#">Politica de Privacidade</a>.</p>
        <section class="conteiner">
            <label for="e-mail" class="ense"><strong>Endereço de e-mail</strong></label>
            <input class="inpute" type="e-mail" name="e-mail" id="e-mail" required placeholder="e-mail">
            <label for="senha" class="ense"><strong>Senha</strong></label>
            <input class="inpute" type="password" name="senha" id="senha" required placeholder="senha">
            <button type="submit">Acessar</button>
        </section>
      <div class="embrulho">
            <div class="left"></div><span>ou</span>
      <div class="right"></div>
      </div>
        <section>
            <label class="links" id="google"><a href="#">Acessar com conta Google</a></label>
            
            <label class="links" id="apple"><a href="#">Acessar com a conta da Apple</a></label>
            
            <label class="links" id="face"><a href="#">Acessar com o Facebook</a></label>
            
        </section>
    </form>
        
</body>
</html>
