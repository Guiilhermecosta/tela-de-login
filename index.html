<body>
<form action="cadastro.php" method="post">

            Ao acessar sua conta, você concorda com os <a href="#">Termos  de Serviços</a> e consciente com a nossa <a href="#">Politica de Cookies</a> e <a href="#">Politica de Privacidade</a>.

        <section class="conteiner">
            <label for="imail" class="ense"><strong>Endereço de E-mail</strong></label>

      <div class="embrulho">
            <div class="left"></div><span>ou</span>
      <div class="right"></div>
      </div>
        <section>
            <label class="links" id="google"><a href="#">Acessar com conta Google</a></label>
            
            <label class="links" id="apple"><a href="#">Acessar com a conta da Apple</a></label>
            
            <label class="links" id="face"><a href="#">Acessar com o Facebook</a></label>
            
        </section>
    </form>
